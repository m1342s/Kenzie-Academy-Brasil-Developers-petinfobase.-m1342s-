<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Info</title>
  </head>
  <body>
    <main class="maxContainerLogin">
      <section class="ContainerIntro">
        <h1>PetInfo</h1>
        <p>Amor e carinho por meio do conhecimento</p>
        <p>
          Todas as informações para melhorar a vida do seu pet em um só lugar
        </p>
        <div class="Images">
          <img src="./src/assets/Rectangle 2.png" />
          <img src="./src/assets/Rectangle 3.png" />
          <img src="./src/assets/Rectangle 4.png" />
          <img src="./src/assets/Rectangle 5.png" />
        </div>
      </section>
      <section class="LoginContainer">
        <h2>Login</h2>
        <form class="formLogin">
          <label for="e-mail">E-mail</label>
          <input type="email" name="email" id="email" class="inputLogin" />
          <label for="senha">Senha</label>
          <input type="password" name="password" id="password" class="inputLogin" />
          <button class="botaoLogin" type="submit">Acessar</button>
          <p>Ainda não possui conta?</p>
          <p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
          <a href="./src/pages/cadastro.html"><span>Cadastrar</span></a>
        </form>
      </section>
    </main>
    <script type="module" src="./src/scripts/requests.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
    

  </body>
</html>
